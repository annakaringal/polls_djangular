
<a ui-sref="createUser">New User</a>
<br>
<form>
    <input type="text" ng-model="query" placeholder="Filter by" autofocus>
</form>
<ul>
    <li data-ng-repeat="user in users | filter:query">
        <span>
            <button ng-click="deleteUser(user.id)">Delete</button>
            <a ui-sref="updateUser({id: user.id})">[[ user.username ]]</a>  
        </span>
    </li>
</ul>
